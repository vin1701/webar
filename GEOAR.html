<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/geolocate-ar"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' geolocate>
      <a-entity gps-entity-place="longitude: 73.1607155; latitude: 19.2365364">
        <a-text value="Hello, World!" align="center"></a-text>
      </a-entity>
      <a-camera-static/>
    </a-scene>
  </body>
</html>
