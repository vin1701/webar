<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>
<body style="margin: 0px;overflow: hidden;">
<a-scene embedded arjs="sourceType:webcam;debugUIEnabled: false;">
<a-assets>
<a-asset-item id="cake" src="./model.gltf"></a-asset-item>
</a-assets>
<!-- <a-marker-camera preset="hiro">-->
<a-entity rotation="-90 0 0">
<a-entity position="0 -7 -125" particle-system="preset:default;accelerationValue:0,-10,0;color:#f9e154;particleCount:1000;direction:-1;rotationAxis:z;rotation:-90 0 0"></a-entity>
</a-entity>
<a-entity rotation="-80 0 0" position="0 -2 -125"  text-geometry="value: Happy Birthday"></a-entity>
<a-entity rotation="-80 0 0" scale="1.1 1.1 1.1" gltf-model="#cake"></a-entity>
<!-- </a-marker-camera> -->
</a-scene>
</body>
</html>
