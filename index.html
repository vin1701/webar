<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Location-based WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-camera gps-camera='simulateLatitude: 19.236; simulateLongitude: 73.160' rotation-reader></a-camera>
        <a-text value="This will always face the user." look-at="[gps-camera]" scale="75 75 75" gps-entity-place="latitude: 9.236410; longitude: 73.160075;"></a-text>
    </a-scene>

    <script>
        navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            
            alert('position', `${longitude} 0 ${latitude}`);
            // Set AR object position based on user's location
            var arObject = document.getElementById('ar-object');
            // arObject.setAttribute('position', `${longitude} 0 ${latitude}`);
            // arObject.setAttribute('visible', 'true');
        });
    </script>
</body>

</html>
