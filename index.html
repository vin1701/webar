<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Location-based WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity camera></a-entity>

        <!-- <a-entity id="ar-object" geometry="primitive: box; width: 1; height: 1; depth: 1;"
            material="color: red;" position="19.2362193 0 -73.158292" visible="true"></a-entity>
-->
        <a-box material="color: yellow" depth="5" height="5" width="5" gps-new-entity-place="latitude: 19.236410; longitude: 73.160075" position="0 20 0"/>
    </a-scene>

    <script>
        navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            
            alert('position', `${longitude} 0 ${latitude}`);
            // Set AR object position based on user's location
            var arObject = document.getElementById('ar-object');
            // arObject.setAttribute('position', `${longitude} 0 ${latitude}`);
            // arObject.setAttribute('visible', 'true');
        });
    </script>
</body>

</html>
