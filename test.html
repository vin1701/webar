<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Location-based WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity camera></a-entity>

        <a-entity id="ar-object" geometry="primitive: box; width: 1; height: 1; depth: 1;"
            material="color: red;" position="0 0 -5" visible="false"></a-entity>
    </a-scene>

    <script>
        navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Set AR object position based on user's location
            var arObject = document.getElementById('ar-object');
            //arObject.setAttribute('position', `${longitude} 0 ${latitude}`);
            //arObject.setAttribute('visible', 'true');
        });
    </script>
</body>

</html>
